spring.application.name=coupon-provider
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#指定生产环境
spring.cloud.nacos.config.namespace=46ab0035-e52f-44c3-8d11-16ca8b4577ab
#指定所属配置组
spring.cloud.nacos.config.group=1212

#指定nacos配置中心数据源配置
spring.cloud.nacos.config.extension-configs[0].data-id=datasource.yaml
spring.cloud.nacos.config.extension-configs[0].group=dev
spring.cloud.nacos.config.extension-configs[0].refresh=true

#指定nacos配置中心mybatis配置
spring.cloud.nacos.config.extension-configs[1].data-id=mybatis.yaml
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true

#指定nacos配置中心其他配置
spring.cloud.nacos.config.extension-configs[2].data-id=other.yaml
spring.cloud.nacos.config.extension-configs[2].group=dev
spring.cloud.nacos.config.extension-configs[2].refresh=true